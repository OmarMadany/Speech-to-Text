<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Speech to Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Audio to Text Converter</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="audio" accept=".mp3,.wav" class="mb-4 w-full" required>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Convert</button>
        </form>

        {% if result %}
        <div class="mt-4 p-4 bg-gray-50 rounded border border-gray-200 min-h-[100px] text-right">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
